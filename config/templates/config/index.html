<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>清一色 Knock</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .username {
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div><h1>清一色 Knock</h1></div>
        <div class="username">ユーザー名: {{ player_name }}</div>
    </header>

    <main>
        <form method="get" action="{% url 'single_mode' %}">
            <button type="submit">シングルプレイ</button>
        </form>

        <form method="get" action="{% url 'multi_select' %}">
            <button type="submit">マルチプレイ</button>
        </form>
    </main>
</body>
</html>
